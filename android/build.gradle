buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('RakutenRewark_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('RakutenRewark_minSdkVersion', 16)
        targetSdkVersion safeExtGet('RakutenRewark_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
        url "https://raw.github.com/Rakuten-Reward-SDK/Reward-SDK-Android/master" 
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.github.prscX:photo-editor-android:master'
    implementation 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    // implementation 'com.github.yalantis:ucrop:2.2.2-native'
    // implementation 'com.github.yalantis:ucrop:2.2.6-native'
    // implementation 'com.android.support:exifinterface:27.1.1'
    // implementation 'com.github.henninghall:numberpickerview:v1.1.5'
    // implementation 'org.apache.commons:commons-lang3:3.8'
    // implementation group: 'net.time4j', name: 'time4j-android', version: '4.8-2021a'
    implementation('com.facebook.soloader:soloader:0.10.3') {
       version {
           strictly '0.10.3'
       }
   }
  //  implementation 'jp.co.rakuten.reward.rewardsdk:rewardsdk:+'
   compileOnly files('rewardsdk-5.7.1.aar')      
   implementation 'com.android.support:appcompat-v7:27.0.0'    
}
